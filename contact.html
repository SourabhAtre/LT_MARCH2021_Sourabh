<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3ceb5b8c9.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <div class="image">
        <img src="music1.png" alt="">
    </div>
    <div class="title">
        <h5>folk Music</h5>
    </div>
    <nav class="navbar">
        <ul class="navbar">
            <li>
              <a href="./index.html">Home</a>
            </li>
            <li>
              <a href="./services.html">Services</a>
            </li>
            <li>
              <a href="./about.html">About</a>
            </li>
            <li>
              <a href="#">Contact</a>
            </li>
        </ul>
    </nav>
    <div class="user-image">
        <img src="login logo2.jpg" alt="">
    </div>
    <div class="contact-image-container">
        <img src="contact.png" alt="">
    </div>

    
    <form action="#" class="signup-form">
        <div class="Input-field">
            <input type="text" placeholder="Name" id="username">   
        </div>
        <div class="Input-field">
            <input type="text" placeholder="Email" id="email">   
        </div>
        <div class="Input-field">
            <input type="text" placeholder="Share your thoughts" id="thoughts">
        </div>
        <div class="feedback">
            <button>Share Your Feedback</button>
        </div>
    </form>
    <footer class="footer">
        <h6 class="policy">Privacy Policy</h6>
        <h6 class="copyright">Copyright@folk2022</h6>
    </footer>
</body>
</html>
