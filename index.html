<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3ceb5b8c9.js" crossorigin="anonymous"></script>
    <title>SIGN up</title>
</head>
<body>
    <div class="image">
        <img src="music1.png" alt="">
    </div>
    <div class="title">
        <h5>folk Music</h5>
    </div>
    <nav class="navbar">
        <ul class="navbar">
            <li>
              <a href="#">Home</a>
            </li>
            <li>
              <a href="./services.html">Services</a>
            </li>
            <li>
              <a href="./about.html">About</a>
            </li>
            <li>
              <a href="./contact.html">Contact</a>
            </li>
        </ul>
    </nav>
    <div class="btn-signin">
        <button onclick="pagechange()">Signin</button>
    </div>
    <div class="heading">
        <h1>Signup to Your Account</h1>
        <h5>Welcom to folk Music.Create your account for<br>better experinece</h5>
    </div>
    <div class="left">
        <form action="#" class="signup">
            <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Username" id="username">   
            </div>
            <div class="input-field">
                <i class="fa-solid fa-at"></i>
                <input type="text" placeholder="Email" id="email">   
            </div>
            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="text" placeholder="Password" id="password">
            </div>
            <div class="btn-signup">
                <button onclick="signup()">Create Your Account<i class="fa-solid fa-arrow-right-long"></i></button>
            </div>
        </form>
    </div>

    <div class="heading-of-social-media">
        OR
    </div>

    <div class="right">
        <div class="social-media">
            <a href="#" class="social-icons">
                <i class="fa-brands fa-facebook-f"></i>
                Signup with Facebook
            </a>
            <a href="#" class="social-icons">
                <i class="fa-brands fa-google"></i>
                Signup with Google
            </a>
            <a href="#" class="social-icons">
                <i class="fa-brands fa-twitter"></i>
                Signup with Twitter
            </a>
            <a href="#" class="social-icons">
                <i class="fa-brands fa-linkedin-in"></i>
                Signup with LinkedIn
            </a>
        </div>
    </div>
    <footer class="footer">
        <h6 class="policy">Privacy Policy</h6>
        <h6 class="copyright">Copyright@folk2022</h6>
    </footer>
    <script src="script.js"></script>
</body>
</html>
