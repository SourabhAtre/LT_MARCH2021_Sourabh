<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3ceb5b8c9.js" crossorigin="anonymous"></script>
    <title>Services</title>
</head>
<body>
    <div class="image">
        <img src="music1.png" alt="">
    </div>
    <div class="title">
        <h5>folk Music</h5>
    </div>
    <nav class="navbar">
        <ul class="navbar">
            <li>
              <a href="./index.html">Home</a>
            </li>
            <li>
              <a href="#">Services</a>
            </li>
            <li>
              <a href="./about.html">About</a>
            </li>
            <li>
              <a href="./contact.html">Contact</a>
            </li>
        </ul>
    </nav>
    <div class="user-image">
        <img src="login logo2.jpg" alt="">
    </div>

    <div class="box-container">
        <div class="box"><i class="fa-solid fa-music"></i></div>
        <div class="box"><i class="fa-solid fa-headphones"></i></div>
        <div class="box"><i class="fa-solid fa-heart"></i></div>
        <div class="box"><i class="fa-solid fa-plus"></i></div>
        <div class="box"><i class="fa-solid fa-podcast"></i></div>
        <div class="box"><i class="fa-solid fa-folder"></i></div>
    </div>
    <div class="name-container">
        <div class="name">Popular</div>
        <div class="name">Music</div>
        <div class="name">Favorites</div>
        <div class="name">PlayList</div>
        <div class="name">Podcast</div>
        <div class="name">Folder</div>
    </div>
    <div class="music-player">
        <div class="play-text">Click here to play Music</div>
        <div class="play"><img src="play.png" onclick="play()" id="icon" alt=""></div>
    </div>
    <audio id="mysong">
        <source src="song.mp3" type="audio/mp3">
      </audio>
    <footer class="footer">
        <h6 class="policy">Privacy Policy</h6>
        <h6 class="copyright">Copyright@folk2022</h6>
    </footer>
    <script src="script.js"></script>
</body>
</html>
