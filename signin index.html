<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3ceb5b8c9.js" crossorigin="anonymous"></script>
    <title>SIGN IN</title>
</head>
<body>
    <div class="image">
        <img src="music1.png" alt="">
    </div>
    <div class="title">
        <h5>folk Music</h5>
    </div>
    <nav class="navbar">
        <ul class="navbar">
            <li>
              <a href="">Home</a>
            </li>
            <li>
              <a href="./services.html">Services</a>
            </li>
            <li>
              <a href="./about.html">About</a>
            </li>
            <li>
              <a href="./contact.html">Contact</a>
            </li>
        </ul>
    </nav>
    <div class="btn-signin">
        <button onclick="pagechange2()">Signup</button>
    </div>
    <div class="heading">
        <h1>Signin to Your Account</h1>
        <h5>Welcom to folk Music. Signin to your account for<br>better experinece</h5>
    </div>
    <div class="left">
        <form action="#" class="signup">
            <div class="input-field">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Username" id="username">   
            </div>
            <div class="input-field">
                <i class="fa-solid fa-lock"></i>
                <input type="text" placeholder="Password" id="password">
            </div>
            <div class="btn-signup">
                <button onclick="signin()">Signin to your account<i class="fa-solid fa-arrow-right-long"></i></button>
            </div>
        </form>
    </div>

    <div class="heading-of-social-media">
        OR
    </div>

    <div class="right-signin">
        <div class="social-media">
            <a href="#" class="social-icons">
                <i class="fa-brands fa-google"></i>
                Signin with Google
            </a>
            <a href="#" class="social-icons">
                <i class="fa-brands fa-twitter"></i>
                Signin with Twitter
            </a>
            <a href="#" class="social-icons">
                <i class="fa-brands fa-linkedin-in"></i>
                Signin with LinkedIn
            </a>
        </div>
    </div>
    <div class="forget">
        <a href="#" class="center-forget">Forget your Password?</a>
    </div>
    <footer class="footer">
        <h6 class="policy">Privacy Policy</h6>
        <h6 class="copyright">Copyright@folk2022</h6>
    </footer>
    <script src="script.js"></script>
</body>
</html>
